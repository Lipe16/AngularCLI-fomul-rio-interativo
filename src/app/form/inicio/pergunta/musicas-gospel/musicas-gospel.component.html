<div class="col-md-12">
    <h2>Músicas Gospéis</h2>
    <p>
      
      Aqui você oferecerá mais uma opção de entretenimento: música dos melhores cantores evangélicos gratuitamente para os seus usuários.
    </p>
    



  <!-- Sim e não-->

        <div class="col-md-12 text-center" >

            <label class="radio">
              <input [(ngModel)]="service.musicasGospel" value="sim"  (click)='service.addMusicasGospel("sim")' type="radio"name="musicas">
              <div class="emot happy">
                <div class="mouth smile "></div>
              </div>
            </label>
          
            <label class="radio">
              <input [(ngModel)]="service.musicasGospel" value="não" (click)='service.addMusicasGospel("não")'   type="radio" name="musicas">
              <div class="emot happy ">
                <div class="mouth sad"></div>
              </div>
            </label>
