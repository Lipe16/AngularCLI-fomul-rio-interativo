<div class="col-md-12">
  <h2>Liturgia Diária</h2>
  <p>
    
    Com o Liturgia Diária, será disponibilizado para o paroquiando as leituras bíblicas de cada dia e uma reflexão do evangelho em texto através de seu Aplicativo.
  </p>
  



<!-- Sim e não-->

      <div class="col-md-12 text-center" >

          <label class="radio">
            <input [(ngModel)]="service.liturgiaDiaria" value="sim"  (click)='service.addLiturgiaDiaria("sim")' type="radio"name="liturgia">
            <div class="emot happy">
              <div class="mouth smile "></div>
            </div>
          </label>
        
          <label class="radio">
            <input [(ngModel)]="service.liturgiaDiaria" value="não" (click)='service.addLiturgiaDiaria("não")'   type="radio" name="liturgia">
            <div class="emot happy ">
              <div class="mouth sad"></div>
            </div>
          </label>
