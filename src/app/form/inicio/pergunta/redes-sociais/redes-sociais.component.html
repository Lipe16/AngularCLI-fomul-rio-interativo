<div class="col-md-12">
    <h2>Redes Socias</h2>
    <p>
        
        Com integridade à redes sociais, você terá interação direta com as maiores e mais famosas redes sociais direto do Aplicativo. Facilitando a utilização da função para qualquer pessoa que tiver o Aplicativo instalado.   
    </p>
    
  
  
  
  <!-- Sim e não-->
  
        <div class="col-md-12 text-center" >
  
            <label class="radio">
              <input [(ngModel)]="service.redesSociais" value="sim"  (click)='service.addRedesSociais("sim")' type="radio"name="redes">
              <div class="emot happy">
                <div class="mouth smile "></div>
              </div>
            </label>
          
            <label class="radio">
              <input [(ngModel)]="service.redesSociais" value="não" (click)='service.addRedesSociais("não")'   type="radio" name="redes">
              <div class="emot happy ">
                <div class="mouth sad"></div>
              </div>
            </label>
