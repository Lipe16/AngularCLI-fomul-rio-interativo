<div class="col-md-12">
  <h2>Notícias</h2>
  <p>
    
    Nessa aba todos os membros da comunidade poderão receber as novidades mais recentes do que acontece na Igreja.
  </p>
  



<!-- Sim e não-->

<label class="radio">
      <input [(ngModel)]="service.noticiasCatolicas" value="sim"  (click)='service.addNoticiasCatolicas("sim")' type="radio" name="noticias">
      <div class="emot happy ">
        <div class="mouth smile "></div>
      </div>
    </label>
  
  <label class="radio">
      <input [(ngModel)]="service.noticiasCatolicas" value="não" (click)='service.addNoticiasCatolicas("não")'   type="radio" name="noticias">
      <div class="emot happy ">
        <div class="mouth sad"></div>
      </div>
  </label>
