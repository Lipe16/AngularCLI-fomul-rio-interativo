<div class="col-md-12">
    <h2>Eventos</h2>
    <p>
        
        Publique eventos e notifique os pais dos alunos. O App ainda possibilita integrar a função à agenda pessoal do smartphone do usuário.
    </p>
    



  <!-- Sim e não-->
    <label class="radio ">
        <input [(ngModel)]="service.eventos" value="sim"  (click)='service.addEventos("sim")' type="radio"name="eventos">
        <div class="emot happy ">
          <div class="mouth smile "></div>
        </div>
    </label>
    
    <label class="radio">
        <input [(ngModel)]="service.eventos" value="não" (click)='service.addEventos("não")'   type="radio" name="eventos">
        <div class="emot happy ">
          <div class="mouth sad"></div>
        </div>
    </label>
