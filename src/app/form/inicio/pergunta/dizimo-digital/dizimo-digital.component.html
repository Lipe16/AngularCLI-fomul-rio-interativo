<div class="col-md-12">
  <h2>Dízimo Digital</h2>
  <p>
    
    Com o Dízimo Digital você pode oferecer uma maneira alternativa para o membro de sua comunidade doar o dízimo, com muita facilidade podendo doar através de todos os cartões de crédito, assim ajudando aqueles que às vezes esquecem, pois a cobrança é automática!
  </p>
  



<!-- Sim e não-->

      <div class="col-md-12 text-center" >

          <label class="radio">
            <input [(ngModel)]="service.dizimoDigital" value="sim"  (click)='service.addDizimoDigital("sim")' type="radio"name="evangelica">
            <div class="emot happy">
              <div class="mouth smile "></div>
            </div>
          </label>
        
          <label class="radio">
            <input [(ngModel)]="service.dizimoDigital" value="não" (click)='service.addDizimoDigital("não")'   type="radio" name="evangelica">
            <div class="emot happy ">
              <div class="mouth sad"></div>
            </div>
          </label>

          <a [ngClass]="{'active': service.dicasTreino == 'sim'}"  (click)='service.addDicasTreino("sim")' class="btn btn-lg btn-outline-primary">Sim</a>
