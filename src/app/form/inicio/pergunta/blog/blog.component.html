<div class="col-md-12">
    <h2>Blog</h2>
    <p>Aqui você pode compartilhar facilmente qualquer conteúdo como dicas de treino, avisos, novidades, etc.</p>
    



  <!-- Sim e não-->

    <label class="radio ">
        <input [(ngModel)]="service.blog" value="sim"  (click)='service.addBlog("sim")' type="radio"name="blog">
        <div class="emot happy ">
          <div class="mouth smile "></div>
        </div>
    </label>


    <label class="radio">
        <input [(ngModel)]="service.blog" value="não" (click)='service.addBlog("não")'   type="radio" name="blog">
        <div class="emot happy ">
          <div class="mouth sad"></div>
        </div>
    </label>
