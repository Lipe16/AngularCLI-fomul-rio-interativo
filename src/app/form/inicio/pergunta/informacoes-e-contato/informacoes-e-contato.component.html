<div class="col-md-12">
    <h2>Informações e Contato</h2>
    <p>
        
        Aqui seus clientes terão um atalho onde entrarão em contato com muita facilidade com sua empresa.  
    </p>
    
  
  
  
  <!-- Sim e não-->
  
        <div class="col-md-12 text-center" >
  
            <label class="radio">
              <input [(ngModel)]="service.informacoesEContatos" value="sim"  (click)='service.addInformacoesEContatos("sim")' type="radio"name="inf">
              <div class="emot happy">
                <div class="mouth smile "></div>
              </div>
            </label>
          
            <label class="radio">
              <input [(ngModel)]="service.informacoesEContatos" value="não" (click)='service.addInformacoesEContatos("não")'   type="radio" name="inf">
              <div class="emot happy ">
                <div class="mouth sad"></div>
              </div>
            </label>
  
  
  <!--
            <a [ngClass]="{'active': service.dicasTreino == 'sim'}"  (click)='service.addDicasTreino("sim")' class="btn btn-lg btn-outline-primary">Sim</a>
  
            <a [ngClass]="{'active': service.dicasTreino != 'sim' }" (click)='service.addDicasTreino("não")' class="btn btn-lg btn-outline-primary">Não</a>
  -->     
        </div>
   
  
    
  
  <br/>
  
  <div class="row">
    <div class="col-md-6 col-sm-6 espaco">
        <a routerLink="/pergunta/servicos-instrucao" class="btn btn-primary btn-lg btn-block">Anterior </a>
    </div>
    <div class="col-md-6 col-sm-6 espaco">
        <a routerLink="/pergunta/servicos-blog" class="btn btn-primary btn-lg btn-block">Proximo  </a>
    </div>
  </div>
