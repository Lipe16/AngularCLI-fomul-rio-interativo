<div class="col-md-12">
    <h2>Mural de Fotos</h2>
    <p>
        
        Registre o dia a dia dos alunos em fotos e vídeos que ficam salvos no App, e podem ser visualizados em um álbum de fotos digital. 
    
    </p>
    



  <!-- Sim e não-->

        <div class="col-md-12 text-center" >

            <label class="radio">
              <input [(ngModel)]="service.muralFotos" value="sim"  (click)='service.addMuralFotos("sim")' type="radio"name="mural-fotos">
              <div class="emot happy">
                <div class="mouth smile "></div>
              </div>
            </label>
          
            <label class="radio">
              <input [(ngModel)]="service.muralFotos" value="não" (click)='service.addMuralFotos("não")'   type="radio" name="mural-fotos">
              <div class="emot happy ">
                <div class="mouth sad"></div>
              </div>
            </label>
