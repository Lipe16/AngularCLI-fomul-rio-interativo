<div class="col-md-12">
    <h2>Bíblia Online</h2>
    <p>
        Você poderá oferecer dentro de seu Aplicativo uma versão da Bíblia Online que permite de modo simples a prático o acesso à Palavra de Deus em qualquer lugar e a qualquer momento.
    </p>
    



  <!-- Sim e não-->

        <div class="col-md-12 text-center" >

            <label class="radio">
              <input [(ngModel)]="service.evangelicaBibliaOnline" value="sim"  (click)='service.addEvangelicaBibliaOnline("sim")' type="radio"name="biblia">
              <div class="emot happy">
                <div class="mouth smile "></div>
              </div>
            </label>
          
            <label class="radio">
              <input [(ngModel)]="service.evangelicaBibliaOnline" value="não" (click)='service.addEvangelicaBibliaOnline("não")'   type="radio" name="biblia">
              <div class="emot happy ">
                <div class="mouth sad"></div>
              </div>
            </label>

            <a [ngClass]="{'active': service.dicasTreino == 'sim'}"  (click)='service.addDicasTreino("sim")' class="btn btn-lg btn-outline-primary">Sim</a>

            <a [ngClass]="{'active': service.dicasTreino != 'sim' }" (click)='service.addDicasTreino("não")' class="btn btn-lg btn-outline-primary">Não</a>
