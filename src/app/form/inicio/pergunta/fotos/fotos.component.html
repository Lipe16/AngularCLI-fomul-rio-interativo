<div class="col-md-12">
    <h2>Fotos</h2>
    <p>
        Aqui seus usuários verão todas as fotos que você deseja compartilhar. A forma de adicionar essas fotos será muito simples, diretamente do seu smartphone.
    </p>
    



  <!-- Sim e não-->

        <div class="col-md-12 text-center" >

            <label class="radio">
              <input [(ngModel)]="service.fotos" value="sim"  (click)='service.addFotos("sim")' type="radio"name="fotos">
              <div class="emot happy">
                <div class="mouth smile "></div>
              </div>
            </label>
          
            <label class="radio">
              <input [(ngModel)]="service.fotos" value="não" (click)='service.addFotos("não")'   type="radio" name="fotos">
              <div class="emot happy ">
                <div class="mouth sad"></div>
              </div>
            </label>
