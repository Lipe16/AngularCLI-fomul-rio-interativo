<div class="col-md-12">
    <h2>Blog</h2>
    <p>
        
        Aqui você pode compartilhar facilmente qualquer conteúdo como dicas, novidades, avisos, etc.  
    </p>
    
  
  
  
  <!-- Sim e não-->
  
        <div class="col-md-12 text-center" >
  
            <label class="radio">
              <input [(ngModel)]="service.servicosBlog" value="sim"  (click)='service.addServicosBlog("sim")' type="radio"name="blog">
              <div class="emot happy">
                <div class="mouth smile "></div>
              </div>
            </label>
          
            <label class="radio">
              <input [(ngModel)]="service.servicosBlog" value="não" (click)='service.addServicosBlog("não")'   type="radio" name="blog">
              <div class="emot happy ">
                <div class="mouth sad"></div>
              </div>
            </label>
