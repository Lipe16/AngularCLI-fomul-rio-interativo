<div class="col-md-12">
  <h2>Publicidades Google</h2>
  <p>
    
    Utilizando-se desta função, você pode através das "Publicidades Google" mostrando pequenos anúncios, desta maneira é gerado renda em dinheiro com as visualizações dos usuários do Aplicativo.
  </p>
  



<!-- Sim e não-->

      <div class="col-md-12 text-center" >

          <label class="radio">
            <input [(ngModel)]="service.publicidadeGoogle" value="sim"  (click)='service.addPublicidadeGoogle("sim")' type="radio"name="google">
            <div class="emot happy">
              <div class="mouth smile "></div>
            </div>
          </label>
        
          <label class="radio">
            <input [(ngModel)]="service.publicidadeGoogle" value="não" (click)='service.addPublicidadeGoogle("não")'   type="radio" name="google">
            <div class="emot happy ">
              <div class="mouth sad"></div>
            </div>
          </label>
