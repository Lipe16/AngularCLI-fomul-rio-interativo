<div class="col-md-12">
    <h2>Área de Estudos</h2>
    <p>Uma aba onde os professores poderão adicionar materiais, leituras e avisos para suas turmas.</p>
    



  <!-- Sim e não-->
    <label class="radio ">
        <input [(ngModel)]="service.areaEstudo" value="sim"  (click)='service.addAreaEstudo("sim")' type="radio"name="area-estudo">
        <div class="emot happy ">
          <div class="mouth smile "></div>
        </div>
    </label>
    
    <label class="radio">
        <input [(ngModel)]="service.areaEstudo" value="não" (click)='service.addAreaEstudo("não")'   type="radio" name="area-estudo">
        <div class="emot happy ">
          <div class="mouth sad"></div>
        </div>
    </label>
